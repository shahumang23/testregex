<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regex Validation</title>
    <script>
        function validateInput() {
            // Get the user input from the textbox
            var userInput = document.getElementById('userInput').value;
            
            // Define the regex pattern
            var regexPattern = /^[A-Za-z0-9 \'\-\\'&@~`!$#%^*()_+={}[\]]+$/;

            // Check if the input matches the regex pattern
            if (regexPattern.test(userInput)) {
                document.getElementById('result').innerText = 'Success';
            } else {
                document.getElementById('result').innerText = 'Fail';
            }
        }
    </script>
</head>
<body>

<h2>Regex Validation</h2>

<!-- Textbox for user input -->
<input type="text" id="userInput" placeholder="Enter text here">

<!-- Button to validate input -->
<button onclick="validateInput()">Validate</button>

<!-- Display the result -->
<p>Result: <span id="result"></span></p>

</body>
</html>
